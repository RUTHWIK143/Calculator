<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>

  <style>
    /* ====== GLOBAL RESET ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ====== CALCULATOR CONTAINER ====== */
    .calculator {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 25px;
      width: 340px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ====== DISPLAY ====== */
    .display {
      width: 100%;
      height: 70px;
      border: none;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.8);
      color: #0fefb2;
      font-size: 2rem;
      text-align: right;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: inset 0 0 10px rgba(0, 255, 170, 0.3);
      letter-spacing: 1px;
    }

    /* ====== BUTTON GRID ====== */
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    /* ====== BUTTON STYLES ====== */
    .btn {
      padding: 18px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.2);
    }

    /* ====== SPECIAL BUTTON COLORS ====== */
    .operator {
      background: rgba(255, 165, 0, 0.8);
      color: #fff;
    }

    .operator:hover {
      background: rgba(255, 165, 0, 1);
    }

    .equal {
      background: #00c48c;
      color: #fff;
      grid-column: span 1;
    }

    .equal:hover {
      background: #00b07c;
    }

    .zero {
      grid-column: span 2;
    }

    .clear {
      background: #ff5c5c;
    }

    .clear:hover {
      background: #ff3838;
    }

    .delete {
      background: #ff9f43;
    }

    .delete:hover {
      background: #ff8500;
    }

    /* ====== FOOTER TEXT ====== */
    .footer {
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.8rem;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- ===== CALCULATOR STRUCTURE ===== -->
  <div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn delete" onclick="deleteLast()">DEL</button>
      <button class="btn operator" onclick="append('%')">%</button>
      <button class="btn operator" onclick="append('/')">÷</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn operator" onclick="append('*')">×</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn operator" onclick="append('-')">−</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn operator" onclick="append('+')">+</button>

      <button class="btn zero" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>

    <p class="footer">Made BY Ruthwik G A</p>
  </div>

  <!-- ===== JAVASCRIPT ===== -->
  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value.replace(/÷/g, '/').replace(/×/g, '*'));
      } catch {
        display.value = 'Error';
      }
    }

    // Enable keyboard input
    document.addEventListener('keydown', (e) => {
      const key = e.key;

      if (!isNaN(key) || ['+', '-', '*', '/', '%', '.'].includes(key)) {
        append(key);
      } else if (key === 'Enter') {
        calculate();
      } else if (key === 'Backspace') {
        deleteLast();
      } else if (key.toLowerCase() === 'c') {
        clearDisplay();
      }
    });
  </script>
</body>
</html>
